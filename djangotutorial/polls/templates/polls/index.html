{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}" />

{% if latest_question_list %}
<h1>Polls</h1>
<ul>
  {% for question in latest_question_list %}
  <li>
    <a href="{% url 'polls:detail' question.id %}">{{ question.qn_text }}</a>
  </li>
  {% endfor %}
</ul>
<img src="{% static 'polls/images/background.png' %}" alt="Polls" />
{% else %}
<p>No polls are available.</p>
{% endif %}
